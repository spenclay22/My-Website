    <!-- Game canvas -->
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <button id="nextHoleBtn">Next Hole</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextButton = document.getElementById("nextHoleBtn");

        const gameWidth = canvas.width;
        const gameHeight = canvas.height;
        const greenMargin = 20;

        const ball = { x: 50, y: 200, radius: 10, vx: 0, vy: 0 };
        const hole = { x: 600, y: 200, radius: 12 };
        let strokes = 0;
        let isDragging = false;
        let dragStart = {x:0, y:0};
        let obstacles = [];

        // Draw game
        function draw() {
            ctx.clearRect(0,0,gameWidth,gameHeight);

            // Green surface
            ctx.fillStyle = '#77aa55';
            ctx.fillRect(greenMargin, greenMargin, gameWidth - greenMargin*2, gameHeight - greenMargin*2);

            // Obstacles
            ctx.fillStyle = '#555';
            obstacles.forEach(o => ctx.fillRect(o.x, o.y, o.width, o.height));

            // Hole
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(hole.x, hole.y, hole.radius, 0, Math.PI*2);
            ctx.fill();

            // Ball
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
            ctx.fill();

            // Drag line
            if (isDragging) {
                ctx.strokeStyle = 'yellow';
                ctx.beginPath();
                ctx.moveTo(ball.x, ball.y);
                ctx.lineTo(dragStart.x, dragStart.y);
                ctx.stroke();
            }

            // Scoreboard
            ctx.fillStyle = 'black';
            ctx.font = '18px Arial';
            ctx.fillText("Strokes: " + strokes, 10, 20);
            ctx.fillText("Hole: " + currentHole, 700, 20);
        }

        function update() {
            ball.x += ball.vx;
            ball.y += ball.vy;

            // Bounce off walls
            if(ball.x - ball.radius < greenMargin || ball.x + ball.radius > gameWidth - greenMargin) ball.vx *= -0.8;
            if(ball.y - ball.radius < greenMargin || ball.y + ball.radius > gameHeight - greenMargin) ball.vy *= -0.8;

            // Friction
            ball.vx *= 0.98;
            ball.vy *= 0.98;

            // Bounce off obstacles
            obstacles.forEach(o => {
                if(ball.x + ball.radius > o.x && ball.x - ball.radius < o.x + o.width &&
                   ball.y + ball.radius > o.y && ball.y - ball.radius < o.y + o.height) {
                    if(ball.x < o.x || ball.x > o.x + o.width) ball.vx *= -1;
                    if(ball.y < o.y || ball.y > o.y + o.height) ball.vy *= -1;
                }
            });

            checkHole();
            draw();
            requestAnimationFrame(update);
        }

        // Drag control
        canvas.addEventListener('mousedown', (e)=>{
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            if(Math.hypot(mouseX-ball.x, mouseY-ball.y) < ball.radius){
                isDragging = true;
                dragStart.x = mouseX;
                dragStart.y = mouseY;
            }
        });

        canvas.addEventListener('mousemove', (e)=>{
            if(isDragging){
                const rect = canvas.getBoundingClientRect();
                dragStart.x = e.clientX - rect.left;
                dragStart.y = e.clientY - rect.top;
            }
        });

        canvas.addEventListener('mouseup', (e)=>{
            if(isDragging){
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                ball.vx = (ball.x - mouseX)/8;
                ball.vy = (ball.y - mouseY)/8;
                strokes++;
                isDragging = false;
            }
        });

        let currentHole = 1;

        function checkHole() {
            const dx = ball.x - hole.x;
            const dy = ball.y - hole.y;
            if(Math.sqrt(dx*dx + dy*dy) < ball.radius + hole.radius){
                ball.vx = 0;
                ball.vy = 0;
                ball.x = hole.x;
                ball.y = hole.y;

                if(!nextButton.style.display || nextButton.style.display === 'none'){
                    nextButton.style.display = 'block';
                    // Center the button
                    nextButton.style.left = (canvas.offsetLeft + canvas.width/2 - nextButton.offsetWidth/2) + "px";
                    nextButton.style.top = (canvas.offsetTop + canvas.height/2 - nextButton.offsetHeight/2) + "px";
                    alert("Nice! You made it in the hole. Click 'Next Hole' to continue.");
                }
            }
        }

        // Generate random obstacles
        function generateObstacles() {
            obstacles = [];
            const numObs = 3 + Math.floor(Math.random()*3); // 3-5 obstacles
            for(let i=0;i<numObs;i++){
                let valid = false;
                let obs;
                while(!valid){
                    const w = 30 + Math.random()*50;
                    const h = 30 + Math.random()*80;
                    const x = greenMargin + Math.random()*(gameWidth - 2*greenMargin - w);
                    const y = greenMargin + Math.random()*(gameHeight - 2*greenMargin - h);
                    obs = {x,y,width:w,height:h};

                    valid = !obstacles.some(o => 
                        x < o.x + o.width && x + w > o.x &&
                        y < o.y + o.height && y + h > o.y
                    );
                    // Also avoid initial ball position
                    if(valid && (obs.x < ball.x + ball.radius*2 && obs.x + obs.width > ball.x - ball.radius*2 &&
                                 obs.y < ball.y + ball.radius*2 && obs.y + obs.height > ball.y - ball.radius*2)){
                        valid = false;
                    }
                }
                obstacles.push(obs);
            }
        }

        // Generate new hole without overlapping obstacles
        function randomHolePosition() {
            let valid = false;
            while(!valid){
                hole.x = greenMargin + hole.radius + Math.random()*(gameWidth - 2*greenMargin - 2*hole.radius);
                hole.y = greenMargin + hole.radius + Math.random()*(gameHeight - 2*greenMargin - 2*hole.radius);
                valid = !obstacles.some(o => 
                    hole.x + hole.radius > o.x && hole.x - hole.radius < o.x + o.width &&
                    hole.y + hole.radius > o.y && hole.y - hole.radius < o.y + o.height
                );
            }
        }

        nextButton.addEventListener('click', ()=>{
            ball.x = 50;
            ball.y = 200;
            ball.vx = 0;
            ball.vy = 0;
            strokes = 0;
            currentHole++;

            generateObstacles();
            randomHolePosition();
            nextButton.style.display = 'none';
        });

        // Initialize game
        generateObstacles();
        randomHolePosition();
        update();
    </script>
